<pre>{{formations | json}}</pre>
<table class="table">
  <tr>
    <th>Title</th>
    <th>Currency</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of formations">
    <td>{{item.title}}</td>
    <td>{{item.id | currency : 'EUR': true }}</td>
    <td>
      <p><a [routerLink]="['details', item.id]">View</a>
        <p><a [routerLink]="['form', item.id]">Update</a>
          <p><a (click)="delete(item.id)">Delete</a>
    </td>
  </tr>

</table>
